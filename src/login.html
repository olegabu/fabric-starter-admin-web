<template>
  <require from="bootstrap/css/bootstrap.css"></require>
  <require from="toastr/build/toastr.min.css"></require>

  <div class="container h-100" style="margin-top: 200px">
    <div class="row h-100 justify-content-center align-items-center">
      <form class="form-signin" submit.delegate="login()">
        <h1 class="text-center text-uppercase">${org}</h1>
        <p t="enrollGreeting">You're connected to your organization's API server. Login or register.</p>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Username" required autofocus value.bind="username">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" required value.bind="password">
        </div>
        <div class="form-group">
          <button class="btn btn-lg text-white btn-block" style="background-color: #000000;" type="submit" t="enroll">enroll</button>
        </div>
      </form>
    </div>
  </div>
</template>
